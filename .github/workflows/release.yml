name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Criar executável com PyInstaller
        run: |
          mkdir -p dist
          pyinstaller --onefile --noconsole --icon=ui/icon.ico src/main.py --name UnityPackageForge

      - name: Instalar certificado
        run: |
          echo "${{ secrets.CERTIFICATE_BASE64 }}" | base64 --decode > certificate.pfx
        shell: bash

      - name: Assinar o executável
        run: |
          'C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x86\signtool.exe' sign /f certificate.pfx /p ${{ secrets.CERTIFICATE_PASSWORD }} /fd sha256 /tr http://timestamp.digicert.com /td sha256 /a "dist\UnityPackageForge.exe"

      - name: Upload do executável
        uses: actions/upload-artifact@v4
        with:
          name: UnityPackageForge
          path: dist/UnityPackageForge.exe
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Instalar dependências Node
        run: npm ci || npm install

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release